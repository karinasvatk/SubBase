name: Upgrade Contract

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to upgrade on'
        required: true
        type: choice
        options:
          - base-sepolia
          - base-mainnet
      proxy_address:
        description: 'Proxy contract address'
        required: true
        type: string

permissions:
  contents: read
  actions: read

jobs:
  upgrade:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.network }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Upgrade Contract
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASE_SEPOLIA_RPC: ${{ secrets.BASE_SEPOLIA_RPC }}
          BASE_MAINNET_RPC: ${{ secrets.BASE_MAINNET_RPC }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
          PROXY_ADDRESS: ${{ github.event.inputs.proxy_address }}
        run: |
          if [ "${{ github.event.inputs.network }}" == "base-sepolia" ]; then
            RPC_URL="${BASE_SEPOLIA_RPC}"
            NETWORK="base-sepolia"
          else
            RPC_URL="${BASE_MAINNET_RPC}"
            NETWORK="base-mainnet"
          fi

          echo "Upgrading contract on ${NETWORK}..."
          echo "Proxy address: ${PROXY_ADDRESS}"
          forge script script/Upgrade.s.sol:UpgradeScript \
            --rpc-url "${RPC_URL}" \
            --broadcast \
            --verify \
            --etherscan-api-key "${BASESCAN_API_KEY}" \
            -vvv
